<template name="councilMenu">
    <ul class="dropdown-menu">
      {{! #if councils.length}}
        {{#each councils _id}}
          <li><a href="#" class="{{classIfHidden}}">{{name}}</a></li>
        {{/each}}
      {{! else}}
        <!--<li><a href="#">No councils yet!</a></li>-->
      {{! /if}}
    </ul>
</template>
