<template name="cityMenu">
  <li class="dropdown">
    <a href="#" class="dropdown-toggle" data-toggle="dropdown" data-target="#">
      Cities <span class="caret"></span>
    </a>
    <ul class="dropdown-menu multi-level">
      {{#each cities}}
        <li class="dropdown-submenu">
          <a href="#">{{name}}</a>
          {{> councilMenu}}
        </li>
      {{/each}}
    </ul>
  </li>
</template>
