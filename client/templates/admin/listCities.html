<template name="admin_listCities">
	{{#adminSectionWrapper title="Bloc&rsquo;d cities"}}
		<table class="table table-striped">
			<thead>
				<tr>
					<th>City</th>
					<th class="text-center">Councils</th>
					<th class="text-center">Hidden</th>
				</tr>
			</thead>
			<tbody>
				{{#each cities}}
					<tr>
						<td><a href="/admin/editCity/{{_id}}">{{name}}</a></td>
						<td class="text-center">{{councils.length}}</td>
						<td class="text-center"><input type="checkbox" checked="{{hidden}}" class="toggle-hidden"></td>
					</tr>
				{{/each}}
			</tbody>
		</table>
		<button class="new-city btn btn-primary pull-right" type="submit">
			<span class="glyphicon glyphicon-plus"></span> New city
		</button>
	{{/adminSectionWrapper}}
</template>
