<template name="adminEditAbout">
	{{#adminSectionWrapper title="&ldquo;About&rdquo;-page contents"}}
		<form id="editAboutPage">
			<div class="form-group">
				<label for="about-heading">Heading</label>
				<input type="text" class="form-control" id="about-heading"
						placeholder="About this site" value="{{about_texts.heading}}">
			</div>
			<div class="form-group">
				<label for="about-description">Main description</label>
				<textarea rows="11" class="form-control" id="about-description"
						placeholder="This is CityBlocs." value="{{about_texts.description}}"></textarea>
			</div>
			<div class="form-group">
				<label for="about-acknowledgements">Acknowledgements</label>
				<textarea rows="5" class="form-control" id="about-acknowledgements"
						placeholder="This is CityBlocs." value="{{about_texts.acknowledgements}}"></textarea>
			</div>
			<button type="submit" class="btn btn-primary pull-right">Update About page</button>
		</form>
	{{/adminSectionWrapper}}
</template>
