<template name="admin_editCity">
	<div class="container bs-docs-container">
		<div class="bs-docs-section">
			<h1 class="page-header">
				{{#if name}}
					Editing <b>{{name}}</b>
				{{else}}
				  New city
				{{/if}}
			</h1>
			<form class="edit-city form-horizontal">
				<div class="form-group">
					<label class="col-sm-2 control-label" for="city_name">Name:</label>
					<div class="col-sm-6">
						<input type="text" class="form-control" id="city_name" required
							value="{{name}}">
					</div>
					<div class="col-sm-3">
						<div class="checkbox">
							<label>
								<input type="checkbox" name="city_hidden" checked="{{hidden}}">
								Hidden
							</label>
						</div>
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<button type="submit" class="btn btn-primary">
							{{#if name}}
								Save <b>{{name}}</b>
							{{else}}
								Create new city
							{{/if}}
							</button>
						<button class="btn btn-default return-admin">Cancel</button>
					</div>
				</div>
			</form>
		</div>

		{{#if name}}
			<h2>{{name}} Councils</h2>

			{{> adminListCouncils}}
		{{/if}}
	</div>
</template>
