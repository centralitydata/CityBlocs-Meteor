<template name="admin_editCity">
	<div class="container">
		<h1>New city</h1>
		<form class="edit-city form-inline">
			<div class="form-group">
				<label for="city_name">Name:</label>
				<input type="text" class="form-control" id="city_name">
			</div>
			<div class="checkbox">
				<label>
					<input type="checkbox" name="city_hidden"> Hidden
				</label>
			</div>
			<button type="submit" class="btn btn-primary">Create city</button>
		</form>
	</div>
</template>
