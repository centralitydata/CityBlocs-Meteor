<template name="admin_editCity">
	<div class="container bs-docs-container">
		<h1 class="page-header">New city</h1>
		<form class="edit-city form-horizontal">
			<div class="form-group">
				<label class="col-sm-3 control-label" for="city_name">Name:</label>
				<div class="col-sm-6">
					<input type="text" class="form-control" id="city_name" required>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-3 col-sm-6">
					<div class="checkbox">
						<label>
							<input type="checkbox" name="city_hidden"> Hidden
						</label>
					</div>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-3 col-sm-6">
					<button type="submit" class="btn btn-primary">Create city</button>
					<button class="btn btn-default return-admin">Cancel</button>
				</div>
			</div>
		</form>
	</div>
</template>
