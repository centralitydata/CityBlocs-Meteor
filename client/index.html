<head>
  <title>CityBlocs</title>
</head>

<body>

  <footer>
    {{> nav}}
  </footer>
</body>

<template name="nav">
  <nav class="navbar navbar-inverse navbar-fixed-bottom" role="navigation">
    <div class="container">
      <div class="navbar-header">
        <a href="/" class="navbar-brand">CityBlocs</a>
      </div>
      <div class="navbar-collapse collapse">
        <ul class="nav navbar-nav">
          {{> cityList}}
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li class="dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown">Quick help<b class="caret"></b></a>
            <ul class="dropdown-menu">
              <li class="dropdown-header">Drag the circles around to reposition councillors, if the names end up overlapping or you want to position the blocs differently.</li>
            </ul>
          </li>
          <li><a href="javascript:cb.pages.goContact();">Contact</a></li>
          <li id="aboutnav"><a href="/about">About</a></li>
        </ul>
      </div>
    </div>
  </nav>
</template>

<template name="cityList">
  <li class="dropdown">
    <a href="#" class="dropdown-toggle" data-toggle="dropdown" data-target="#">
      Cities <span class="caret"></span>
    </a>
    <ul class="dropdown-menu multi-level">
      {{#each cities}}
        <li class="dropdown-submenu">
          <a href="#">{{name}}</a>
          {{> councilList}}
        </li>
      {{/each}}
    </ul>
  </li>
</template>

<template name="councilList">
    <ul class="dropdown-menu">
      {{#each councils}}
        <li><a href="#">{{name}}: {{timeframe}}</a></li>
      {{/each}}
    </ul>
</template>
